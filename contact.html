<body>
          <header>
    <div class="logo">
      <i class="ri-home-3-line"></i> <span class="log">FitLogo</span>
    </div>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="shopping.html">Shop</a>
      <a href="gallery.html">Gallery</a>

    <div class="main">
      <a href="signup.html">Sign In</a>
      <a href="#">Register</a>
      <!-- Cart Icon with Total Items and Total Amount -->
      <a href="#" class="cart-icon-btn" id="cart-icon-btn">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cart-count">0</span>
          <span class="cart-amount" id="cart-amount">Rs 0</span>

    </div>
  </header>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Feel the pull of the void? Reach out to us.</p>

    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="title">Subject:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div id="form-status"></div>
    </form>
  </div>


  <script src="contact.js"></script>
</body>
</html>
