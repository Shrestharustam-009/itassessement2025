<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="shopping.js"></script>
    <title>signup</title>
</head>
<body>

      <header>
    <div class="logo">
      <i class="ri-home-3-line"></i> <span class="log">FitLogo</span>
    </div>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="shopping.html">Shop</a>
      <a href="gallery.html">Gallery</a>
      <a href="abt1.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="main">
      <a href="signup.html">Sign In</a>
      <a href="#">Register</a>
      <!-- Cart Icon with Total Items and Total Amount -->
      <a href="#" class="cart-icon-btn" id="cart-icon-btn">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cart-count">0</span>
          <span class="cart-amount" id="cart-amount">Rs 0</span>
      </a>
      <i class="ri-menu-line" id="menu-icon"></i>
    </div>
  </header>
    
    <div class="outer-container">
<div class="container">
    <div class="form-box login">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="forget-link">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="login-prag">or login with social platform</p>
            <div class="social-icons">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <form action="">
            <h1>Registeration</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email"
                required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="forget-link">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="login-prag">or register with social platform</p>
            <div class="social-icons">
                <a href=""><i class="fa-brands fa-google"></i></a>
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            </div>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome</h1>
            <p>Don't have an account</p>
            <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Welcome back</h1>
            <p>Already have an account</p>
            <button class="btn Login-btn">Login</button>
        </div>
    </div>
   
</div>
</div>

</body>
</html>
